<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anketa</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    
        
    
    <div class="conteiner">
        <section>
            <div class="question">
                <h1>Моя майбутня професія</h1>
        <h2>Уявіть , що після навчання Ви зможете виконувати будь-яку роботу. 
            Однак, якщо б Вам довелося вибирати лише одну із двох можливих, 
            якій Ви віддасте перевагу А чи Б?</h2>
            </div>
            
            <div class="question">
                <h3>1</h3>
                <div class="choise">
                    <input type="radio" class="q-1" id="q1" name="one" value="1a">
                    <label for="q1">А.  Доглядати за рослинами</label>
                </div>
                <div class="choise">
                    <input type="radio" class="q-1" id="q2" name="one" value="1b">
                    <label for="q2">Б.  Обслуговувати машини, прилади</label>
                </div>
            </div>
            
            <div class="question">
                <h3>2</h3>
            <div class="choise">
                <input type="radio" class="q-2" id="q3" name="two" value="2a">
                <label for="q3">А.  Допомагати хворим людям, лікувати їх</label>
            </div>
            <div class="choise">
                <input type="radio" class="q-2" id="q4" name="two" value="2b">
                <label for="q4">Б.  Складати таблиці, схеми, програми обчислювальних машин</label>
            </div>
            </div>
            

            <div class="question">
                <h3>3</h3>
            <div class="choise">
                <input type="radio" class="q-3" id="q5" name="three" value="3a">
                <label for="q5">А.  Спостерігати за якістю продуктів у магазинах</label>
            </div>
            <div class="choise">
                <input type="radio" class="q-3" id="q6" name="three" value="3b">
                <label for="q6">Б.  Спостерігати за станом і розвидком дерев</label>
            </div>
            </div>
            

            <div class="question">
                <h3>4</h3>
            <div class="choise">
                <input type="radio" class="q-4" id="q7" name="four" value="4a">
                <label for="q7">А.  Обробляти матеріали (метал, пластмасу)</label>
            </div>
            <div class="choise">
                <input type="radio" class="q-4" id="q8" name="four" value="4b">
                <label for="q8">Б.  Доводити товар до споживача (рекламувати, продавати)</label>
            </div>
            </div>
            

            <div class="question">
                <h3>5</h3>
            <div class="choise">
                <input type="radio" class="q-5" id="q9" name="five" value="5a">
                <label for="q9">А.  Обговорювати науково-популярні книги, статті</label>
            </div>
            <div class="choise">
                <input type="radio" class="q-5" id="q10" name="five" value="5b">
                <label for="q10">Б.  Обговорювати рецепти приготування страв</label>
            </div>
            </div>
            

            <div class="question">
                <h3>6</h3>
            <div class="choise">
                <input type="radio" class="q-6" id="q11" name="six" value="6a">
                <label for="q11">А.  Пиляти, свердлити, різати вироби з дерева</label>
            </div>
            <div class="choise">
                <input type="radio" class="q-6" id="q12" name="six" value="6b">
                <label for="q12">Б.  Тренувати товаришів (або молодших) у виконанні будь-яких дій (трудових, навчальних, спортивних)</label>
            </div>
            </div>
            

            <div class="question">
                <h3>7</h3>
            <div class="choise">
                <input type="radio" class="q-7" id="q13" name="seven" value="7a">
                <label for="q13">А.  Дбати за посуд та чистоту в будинку</label>
            </div>
            <div class="choise">
                <input type="radio" class="q-7" id="q14" name="seven" value="7b">
                <label for="q14">Б.  Керувати вантажним підйомником чи транспортним засобом</label>
            </div>
            </div>
            

            <div class="question">
                <h3>8</h3>
            <div class="choise">
                <input type="radio" class="q-8" id="q15" name="eight" value="8a">
                <label for="q15">А.  Повідомляти, роз'яснювати людям потрібні їм відомості (у довідковому бюро, на екскурісії і т. ін.)</label>
            </div>
            <div class="choise">
                <input type="radio" class="q-8" id="q16" name="eight" value="8b">
                <label for="q16">Б.  Брати участь у підготовці бенкетів (дні народження, весілля, корпоративи, концерти)</label>
            </div>
            </div>
            

            <div class="question">
                <h3>9</h3>
            <div class="choise">
                <input type="radio" class="q-9" id="q17" name="nine" value="9a">
                <label for="q17">А.  Ремонтувати речі, вироби та техніку</label>
            </div>
            <div class="choise">
                <input type="radio" class="q-9" id="q18" name="nine" value="9b">
                <label for="q18">Б.  Шукати й виправляти помилки в текстах, таблицях, малюнках</label>
            </div>
            </div>
            

            <div class="question">
                <h3>10</h3>
            <div class="choise">
                <input type="radio" class="q-10" id="q19" name="ten" value="10a">
                <label for="q19">А.  Шліфувати поверхні з дерева</label>
            </div>
            <div class="choise">
                <input type="radio" class="q-10" id="q20" name="ten" value="10b">
                <label for="q20">Б.  Виконувати обчислення, розрахунки</label>
            </div>
            </div>
            

            <div class="question">
                <h3>11</h3>
            <div class="choise">
                <input type="radio" class="q-11" id="q21" name="eleven" value="11a">
                <label for="q21">А.  Досліджувати нові сорти дерев</label>
            </div>
            <div class="choise">
                <input type="radio" class="q-11" id="q22" name="eleven" value="11b">
                <label for="q22">Б.  Конструювати проєктувати нові види промислових виробів</label>
            </div>
            </div>
            

            <div class="question">
                <h3>12</h3>
            <div class="choise">
                <input type="radio" class="q-12" id="q23" name="twelve" value="12a">
                <label for="q23">А.  Розбиратися в суперечках, сварках між людьми, переконувати, пояснювати, заохочувати, карати</label>
            </div>
            <div class="choise">
                <input type="radio" class="q-12" id="q24" name="twelve" value="12b">
                <label for="q24">Б.  Розбиратися в схемах, таблицях (перевіряти, уточнювати, приводити до ладу)</label>
            </div>
            </div>
            

            <div class="question">
                <h3>13</h3>
            <div class="choise">
                <input type="radio" class="q-13" id="q25" name="thirteen" value="13a">
                <label for="q25">А.  Дегустувати страви та напої</label>
            </div>
            <div class="choise">
                <input type="radio" class="q-13" id="q26" name="thirteen" value="13b">
                <label for="q26">Б.  Спостерігати, вивчати принципи роботи станків та верстатів</label>
            </div>
            </div>
            

            <div class="question">
                <h3>14</h3>
            <div class="choise">
                <input type="radio" class="q-14" id="q27" name="fourteen" value="14a">
                <label for="q27">А.  Вивчати, налагоджувати прилади та механізми</label>
            </div>
            <div class="choise">
                <input type="radio" class="q-14" id="q28" name="fourteen" value="14b">
                <label for="q28">Б.  Надавати людям медичну допомогу при пораненнях, опіках і та ін.</label>
            </div>
            </div>
            

            <div class="question">
                <h3>15</h3>
            <div class="choise">
                <input type="radio" class="q-15" id="q29" name="fiveteen" value="15a">
                <label for="q29">А.  Спостерігати та прораховувати явища і події й складати точний їх опис</label>
            </div>
            <div class="choise">
                <input type="radio" class="q-15" id="q30" name="fiveteen" value="15b">
                <label for="q30">Б.  Художньо описувати, зображувати події, які спостерігаються або уявляються</label>
            </div>
            </div>
            

            <div class="question">
                <h3>16</h3>
            <div class="choise">
                <input type="radio" class="q-16" id="q31" name="sixteen" value="16a">
                <label for="q31">А.  Проводити лабораторні аналізи</label>
            </div>
            <div class="choise">
                <input type="radio" class="q-16" id="q32" name="sixteen" value="16b">
                <label for="q32">Б.  Приймати, оглядати хворих, проводити з ними бесіди, призначати лікування</label>
            </div>
            </div>
            

            <div class="question">
                <h3>17</h3>
            <div class="choise">
                <input type="radio" class="q-17" id="q33" name="seventeen" value="17a">
                <label for="q33">А.  Дизайн та декорація страв, закусок, тортів</label>
            </div>
            <div class="choise">
                <input type="radio" class="q-17" id="q34" name="seventeen" value="17b">
                <label for="q34">Б.  Здійснювати монтаж - демонтаж, складати прилади</label>
            </div>
            </div>
            

            <div class="question">
                <h3>18</h3>
            <div class="choise">
                <input type="radio" class="q-18" id="q35" name="eighteen" value="18a">
                <label for="q35">А.  Організовувати культпоходи ровесників, молодших у театр, музей на екскурсію</label>
            </div>
            <div class="choise">
                <input type="radio" class="q-18" id="q36" name="eighteen" value="18b">
                <label for="q36">Б.  Брати участь у презентаціях, майстер-класах, дегустації</label>
            </div>
            </div>
            

            <div class="question">
                <h3>19</h3>
            <div class="choise">
                <input type="radio" class="q-19" id="q37" name="nineteen" value="19a">
                <label for="q37">А.  Виготовляти за кресленнями деталі та вироби</label>
            </div>
            <div class="choise">
                <input type="radio" class="q-19" id="q38" name="nineteen" value="19b">
                <label for="q38">Б.  Займатися виготовленням креслень, копіювати карти, логічно прораховувати їх</label>
            </div>
            </div>
            

            <div class="question">
                <h3>20</h3>
            <div class="choise">
                <input type="radio" class="q-20" id="q39" name="twenty" value="20a">
                <label for="q39">А.  Вести бротьбу із хворобами рослин, зі шкідниками лісу, саду</label>
            </div>
            <div class="choise">
                <input type="radio" class="q-20" id="q40" name="twenty" value="20b">
                <label for="q40">Б.  Працювати на канцелярських машинах (факс, комп'ютер, і т. ін.)</label>
            </div>
            </div>

            <div class="res"></div>
            <div class="res2"></div>
            
            <div class="window_to_profesion">
                <div class="profesion1"></div>
                <div class="profesion2"></div>
                <div class="profesion3"></div>
                <div class="profesion4"></div>
                <div class="profesion5"></div>
            </div>

            <div class="send" id="sends">
                <button>Надіслати</button>
            </div>

            
        </section>
        
    </div>
</body>
<script src="script.js"></script>
</html>
